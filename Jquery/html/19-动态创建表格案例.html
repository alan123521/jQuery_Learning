<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态创建表格案例</title>
    <script src="../lib/jquery-1.11.3.min.js"></script>
</head>

<body>
    <table class="list">
        <thead>
            <th>用户名</th>
            <th>邮箱</th>
            <th>年龄</th>
        </thead>
        <tbody>
            <tr>
                <td>张宜成</td>
                <td>chengchengzhang123@qq.com</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>
    <script>
        var data = [{
            name:'张宜成1',
            mail:'chengchengzhang123@qq.com',
            age:20
        },
        {
            name:'张宜成2',
            mail:'chengchengzhang123@qq.com',
            age:22
        },
        {
            name:'张宜成4',
            mail:'chengchengzhang123@qq.com',
            age:33
        },
        {
            name:'张宜成5',
            mail:'chengchengzhang123@qq.com',
            age:99
        },
        {
            name:'张宜成6',
            mail:'chengchengzhang123@qq.com',
            age:45
        }];

        //思路:把上面的数组进行遍历,拼接字符串把html字符串放到tbody中去.
        $(function(){
            var tempStrArray = [];
            for(var i = 0; i < data.length; i ++){
                var tempStr = "";
                tempStr += "<tr>";
                tempStr += "<td>" + data[i].name +"</td>";
                tempStr += "<td>" + data[i].mail +"</td>";
                tempStr += "<td>" + data[i].age +"</td>";
                tempStr += "</tr>";

                //把拼接的字符串放到数组中
                tempStrArray.push(tempStr);
            }

            //设置元素内部的标签的字符串, 第二种用法
            $('.list tbody').html(tempStrArray.join(''));

            //读取标签内部的html字符串,第一种用法
            console.log($('.list tbody').html());

            //第三种用法
            $('.list tbody').html(function(index,oldHtml){
                
            });
        });
    </script>
</body>

</html>
