<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Ui</title>

    <!-- 一定注意: 用jQuery的插件首先引用jQuery脚本后引用插件的脚本 -->
    <script src="../lib/jquery-1.11.3.min.js"></script>
    <script src="../lib/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="../lib/jquery-ui-1.12.1.custom/jquery-ui.css">
    <link rel="stylesheet" href="../lib/jquery-ui-1.12.1.custom/jquery-ui.theme.css">

</head>

<body>
    <div class="tabs">
        <ul>
            <li>
                <a href="#tabs-1">商品</a>
            </li>
            <li>
                <a href="#tabs-2">用户</a>
            </li>
            <li>
                <a href="#tabs-3">管理</a>
            </li>
        </ul>
        <div id="tabs-1">
            <p>商品啊</p>
        </div>
        <div id="tabs-2">
            用户的管理
            <input type="button" value="弹出对话框" id="btnOpenDialog">
            <div title="弹出来的对话框标题" class="dialog-box" style="display: none;">
                对话框内容
                <img src="../img/2.png" alt="">
            </div>
        </div>
        <div id="tabs-3">
            <img src="../img/1.png" alt="">
        </div>
    </div>

    <script>
        $(function () {
            $('.tabs').tabs();
            $('#btnOpenDialog').on('click', function () {
                //弹出对话框
                $('.dialog-box').dialog({
                    width: 660,
                    height: 420,
                    draggable: true,  //设置是否可拖拽
                    buttons: [{
                        text: "关闭对话框",
                        click: function () {
                            $(this).dialog('close');
                        }
                    }],
                    close: function (e) {
                        console.log('close dialog')
                    }
                });
            });
        });
    </script>
</body>

</html>
